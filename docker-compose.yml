version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: contesthub_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: contesthub_root_password
      MYSQL_DATABASE: contesthub
      MYSQL_USER: contesthub_user
      MYSQL_PASSWORD: contesthub_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - contesthub_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contesthub_backend
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql://contesthub_user:contesthub_password@mysql:3306/contesthub
      JWT_SECRET: your_super_secret_jwt_key_here_change_in_production
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - contesthub_network
    command: >
      sh -c "
        echo 'Waiting for MySQL to be ready...' &&
        sleep 30 &&
        npx prisma migrate deploy &&
        npx prisma db seed &&
        npm start
      "

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contesthub_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://localhost:3001/api
    networks:
      - contesthub_network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: contesthub_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: contesthub_user
      PMA_PASSWORD: contesthub_password
    ports:
      - "8080:80"
    networks:
      - contesthub_network

volumes:
  mysql_data:


networks:
  contesthub_network:
    driver: bridge
